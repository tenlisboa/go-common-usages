<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My todo GoList</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>{{.PageTitle}}</h1>
    <ul>
      {{range .Todos}}
          {{if .Done}}
              <li class="done">{{.Title}}</li>
          {{else}}
              <li>{{.Title}}</li>
          {{end}}
      {{end}}
    </ul>
  </body>
</html>
